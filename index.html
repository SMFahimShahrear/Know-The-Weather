<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script
      src="https://kit.fontawesome.com/6bcd753c4d.js"
      crossorigin="anonymous"
   ></script>
    <title>Know The Weather</title>
</head>

<body>
    <div class="container-card">
        <div class="search">
            <input type="text" class="searchbar" placeholder="Search City" required>
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="mainContainer notSearched">
            <h2 class="cityName">Weather in Dhaka</h2>
            <h1 class="temp"> 46 </h1>
            <img src="" alt="" class="icon">
            <div class="description">Cloudy</div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind">Wind Speed: 6.2 kmph</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
